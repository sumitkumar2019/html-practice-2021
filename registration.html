<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <form action="">
  <label for="username">Username</label>
  <input type="text" placeholder="username" name="username" id="username"><br>
  <label for="password">Password</label>
  <input type="password" placeholder="password" name="password" id="password"><br>
  <label for="email">Email address</label>
  <input type="email" placeholder="email address" name="email" id="email"><br>
  <label for="gender">Gender:</label>
  <label for="male">male</label>
  <input type="radio" name="gender" id="male" value="male">
  <label for="female">female</label>
  <input type="radio" name="gender" id="female" value="female"><br>
  <label for="address">Address:</label><br>
  <textarea name="address" id="address" cols="50" rows="10"></textarea><br>
  <label for="priority">Priority(default:first)</label>
  <input type="text" placeholder="priority" name="priority" id="priority" value="first priority"><br>
  <label for="language">Please select your favourite language</label><br>
  <input type="checkbox" name="language" checked id="javascript" value="javascript">
  <label for="language">Javascript</label><br>
  <input type="checkbox" name="language" id="java" value="java">
  <label for="language">Java</label><br>
  <input type="checkbox" name="language" id="python" value="python">
  <label for="language">Python</label><br>
  <br>
  <label for="select-profession">Select Profession</label>
  <select name="profession" id="profession">
   <option value="developer">Developer</option>
   <option value="engineer">Engineer</option>
   <option value="architect">Architect</option>
   <option value="techmanager">Tech Manager</option><br>
   <br>
  </select>
  <button type="submit">Submit</button>
 </form>
</body>
</html>
